<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #4285F4;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #357AE8;
        }
    </style>
</head>
<body>
    <h2>Setup Your GitHub Account</h2>
    <form id="setup-form" class="container">
        <input type="text" id="username" placeholder="GitHub Username" required />
        <button type="submit">Save</button>
    </form>

    <script>
        const { ipcRenderer } = require('electron');

        document.getElementById('setup-form').addEventListener('submit', (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;

            // Send setup data to main process
            ipcRenderer.send('setup-complete', {
                githubUsername: username,
            });
        });
    </script>
</body>
</html>
